<!DOCTYPE html>
<html>
    <head>
        <title>Creator | KahootClone</title>
        <link rel = "stylesheet" href = "../../css/quizCreator.css">
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body onload = "setBGColor()">
        <h1 id = "title">Oyun Oluşturmaya Başlayın!!!</h1>
        
        <div class="form-field">
            <label id = "quizTitle">Oyun Başlığı</label>
            <input id = "name" type = "text" name="name" autofocus/>
        </div>
        <br>
        <br>
        <div id = "allQuestions">
            <div id="question-field">
                <label>Soru 1: </label>
                <input class = "question" id = "q1" type = "text" autofocus/>
                <br>
                <br>
                <label>Cevap 1: </label>
                <input class="answer" id = "1a1" type = "text" autofocus/>
                <label>Cevap 2: </label>
                <input class="answer" id = "1a2" type = "text" autofocus/>
                <br>
                <br>
                <label>Cevap 3: </label>
                <input class="answer" id = "1a3"  type = "text"autofocus/>
                <label>Cevap 4: </label>
                <input class="answer" id = "1a4"  type = "text" autofocus/>
                <br>
                <br>
                <label>Doğru Cevap (1-4) :</label>
                <input class = "correct" id = "correct1"  type = "number" autofocus/>
            </div>
        </div>
        <br>
       <center><button id="joinButton" onclick = "addQuestion()">Başka Bir Soru Ekleyin!</button></center> 
        
        <br>
        
        
        <div class="form-field">
           <center><button id="joinButton" onclick = "updateDatabase()">Oyunu Oluşturun!</button></center> 
        </div>
        
        <br>
        
       <center><button id="joinButton" onclick = 'cancelQuiz()'>Oluşturulan Oyunu İptal Et ve Oluşturulmuş Oyunlardan Birini Seç</button></center> 
        
        <script src = "../../socket.io/socket.io.js"></script>
        <script src = "../../js/quizCreator.js"></script>
    </body>
</html>
